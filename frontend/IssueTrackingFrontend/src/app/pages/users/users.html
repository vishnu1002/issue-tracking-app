<div class="space-y-6">
  <div class="flex items-center justify-between">
    <h2 class="text-xl font-semibold text-gray-100">Users Management</h2>
    <button
      class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium cursor-pointer"
      (click)="loadUsers()"
    >
      Refresh
    </button>
  </div>

  <!-- Search and Filter Section -->
  <div class="bg-gray-800 p-4 rounded-xl shadow">
    <div class="flex flex-wrap gap-4 items-end">
      <div class="flex-1 min-w-48">
        <label class="block text-sm font-medium text-gray-300 mb-2">Search</label>
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (input)="applyFilters()"
          placeholder="Search by name or email..."
          class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer"
        />
      </div>

      <div class="min-w-32">
        <label class="block text-sm font-medium text-gray-300 mb-2">Role</label>
        <select
          [(ngModel)]="roleFilter"
          (change)="applyFilters()"
          class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer"
        >
          <option value="">All Roles</option>
          <option value="User">User</option>
          <option value="Rep">Rep</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <button
        (click)="clearFilters()"
        class="px-4 py-2 text-sm font-medium text-gray-300 bg-gray-600 hover:bg-gray-500 rounded-md transition-colors cursor-pointer"
      >
        Clear Filters
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-8">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500"></div>
    <span class="ml-2 text-gray-400">Loading users...</span>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="bg-red-800/50 border border-red-600 text-red-200 px-4 py-3 rounded-md">
    {{ error }}
  </div>

  <!-- Users Table -->
  <div *ngIf="!loading && !error" class="bg-gray-800 rounded-lg shadow overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-700">
        <thead class="bg-gray-700">
          <tr>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
            >
              ID
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
            >
              Name
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
            >
              Email
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
            >
              Tickets
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
            >
              Role
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
            >
              Created At
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="bg-gray-800 divide-y divide-gray-700">
          <tr *ngFor="let user of filteredUsers" class="hover:bg-gray-700">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
              {{ user.id }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">
              {{ user.name }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
              {{ user.email }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
              {{ ticketCounts[user.id] || 0 }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span
                class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
                [ngClass]="{
                  'bg-green-100 text-green-800': user.role === 'User',
                  'bg-blue-100 text-blue-800': user.role === 'Rep',
                  'bg-purple-100 text-purple-800': user.role === 'Admin'
                }"
              >
                {{ user.role }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
              {{ user.createdAt | date : 'dd/MM/yyyy' }} {{ user.createdAt | date : 'HH:mm' }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button
                (click)="deleteUser(user)"
                class="inline-flex items-center px-3 py-1.5 text-xs font-medium text-red-200 bg-red-900/40 hover:bg-red-900/60 border border-red-800/60 rounded-md transition-colors cursor-pointer"
              >
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                  />
                </svg>
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Empty State -->
    <div *ngIf="filteredUsers.length === 0" class="text-center py-8">
      <p class="text-gray-400">No users found</p>
    </div>
  </div>
</div>

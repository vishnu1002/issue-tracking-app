<main class="max-w-7xl mx-auto p-4">
  <div class="py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-semibold text-gray-100">
            Welcome back, {{ user()?.name || 'User' }}!
          </h1>
          <p class="mt-2 text-sm text-gray-400">Here's what's happening with your tickets today.</p>
        </div>
        <button
          *ngIf="user()?.role === 'User'"
          (click)="openCreateTicketModal()"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            ></path>
          </svg>
          Create Ticket
        </button>
      </div>
    </div>

    <!-- Router outlet for nested routes -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 mt-8">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Create Ticket Modal -->
  <div
    *ngIf="showCreateTicketModal"
    class="fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center p-4"
  >
    <div
      class="relative bg-gray-800 rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto"
    >
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-6 border-b border-gray-700">
        <div>
          <h3 class="text-xl font-semibold text-white">Create New Ticket</h3>
          <p class="text-sm text-gray-400 mt-1">
            Fill in the details to create a new support ticket
          </p>
        </div>
        <button
          (click)="closeCreateTicketModal()"
          class="text-gray-400 hover:text-gray-300 transition-colors p-2 hover:bg-gray-700 rounded-lg cursor-pointer"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="p-6">
        <form id="createTicketForm" (ngSubmit)="createTicket()" class="space-y-6">
          <!-- Title -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Title</label>
            <input
              type="text"
              [(ngModel)]="newTicket.title"
              name="title"
              required
              class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer"
              placeholder="Enter ticket title"
            />
          </div>

          <!-- Description -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Description</label>
            <textarea
              [(ngModel)]="newTicket.description"
              name="description"
              required
              rows="3"
              class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer"
              placeholder="Describe the issue"
            ></textarea>
          </div>

          <!-- Priority and Type -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-1">Priority</label>
              <select
                [(ngModel)]="newTicket.priority"
                name="priority"
                class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer"
              >
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-1">Type</label>
              <select
                [(ngModel)]="newTicket.type"
                name="type"
                class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer"
              >
                <option value="Software">Software</option>
                <option value="Hardware">Hardware</option>
              </select>
            </div>
          </div>

          <!-- Assign to Representative -->
          <div *ngIf="user()?.role === 'Admin' || user()?.role === 'User'">
            <label class="block text-sm font-medium text-gray-300 mb-1"
              >Assign to Representative (Optional)</label
            >
            <select
              [(ngModel)]="newTicket.assignedToUserId"
              name="assignedToUserId"
              class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer"
            >
              <option value="">Select a representative...</option>
              <option *ngFor="let rep of representatives" [value]="rep.id">
                {{ rep.name }} ({{ rep.email }})
              </option>
            </select>
          </div>

          <!-- File Attachment -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1"
              >Attach File (Optional)</label
            >
            <input
              id="ticketFile"
              type="file"
              (change)="onFileSelected($event)"
              accept="image/*,application/pdf,text/plain"
              class="hidden"
            />
            <div class="flex flex-col items-center gap-2">
              <label
                for="ticketFile"
                class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-md cursor-pointer transition-colors"
              >
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15.172 7l-6.414 6.414a2 2 0 102.828 2.828L18 9.828M16 5l3 3"
                  />
                </svg>
                Choose File
              </label>
              <div class="flex items-center gap-3">
                <span class="text-xs text-gray-400 truncate max-w-[16rem]">{{
                  selectedFile?.name || 'No file selected'
                }}</span>
                <button
                  type="button"
                  *ngIf="selectedFile"
                  (click)="selectedFile = null"
                  class="text-xs text-gray-300 hover:text-gray-100 px-2 py-1 bg-gray-700 hover:bg-gray-600 rounded-md cursor-pointer"
                >
                  Remove
                </button>
              </div>
            </div>
            <p class="text-xs text-gray-400 mt-1 text-center">Images, PDF or TXT up to ~25MB</p>
          </div>

          <!-- Error Message -->
          <div *ngIf="ticketError" class="text-red-400 text-sm">
            {{ ticketError }}
          </div>

          <!-- Success Message -->
          <div *ngIf="ticketSuccess" class="text-green-400 text-sm">
            {{ ticketSuccess }}
          </div>
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="flex justify-end space-x-3 p-6 border-t border-gray-700 bg-gray-750 rounded-b-xl">
        <button
          type="button"
          (click)="closeCreateTicketModal()"
          class="px-6 py-2 text-sm font-medium text-gray-300 bg-gray-600 hover:bg-gray-500 rounded-lg transition-colors cursor-pointer"
        >
          Cancel
        </button>
        <button
          type="submit"
          form="createTicketForm"
          [disabled]="!newTicket.title || !newTicket.description || creatingTicket"
          class="px-6 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
        >
          <span *ngIf="!creatingTicket">Create Ticket</span>
          <span *ngIf="creatingTicket" class="flex items-center">
            <svg
              class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Creating...
          </span>
        </button>
      </div>
    </div>
  </div>
</main>

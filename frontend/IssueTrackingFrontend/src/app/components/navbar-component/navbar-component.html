<nav
  class="relative bg-gray-800/50 after:pointer-events-none after:absolute after:inset-x-0 after:bottom-0 after:h-px after:bg-white/10"
>
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <!-- Logo and Desktop Links -->
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex shrink-0 items-center">
          <img
            src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
            alt="Logo"
            class="h-8 w-auto"
          />
        </div>

        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <ng-container *ngIf="user()">
              <!-- User role buttons -->
              <a
                *ngIf="isUser()"
                routerLink="/dashboard/tickets"
                routerLinkActive="bg-gray-950/50 text-white"
                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
                >My Tickets</a
              >

              <!-- Representative role buttons -->
              <a
                *ngIf="isRep()"
                routerLink="/dashboard/tickets"
                routerLinkActive="bg-gray-950/50 text-white"
                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
                >View Tickets</a
              >

              <!-- Admin role buttons -->
              <a
                *ngIf="isAdmin()"
                routerLink="/dashboard/users"
                routerLinkActive="bg-gray-950/50 text-white"
                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
                >View Users</a
              >
              <a
                *ngIf="isAdmin()"
                routerLink="/dashboard/tickets"
                routerLinkActive="bg-gray-950/50 text-white"
                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
                >View Tickets</a
              >
              <a
                *ngIf="isAdmin()"
                routerLink="/dashboard/analytics"
                routerLinkActive="bg-gray-950/50 text-white"
                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
                >Analytics & KPIs</a
              >
            </ng-container>
          </div>
        </div>
      </div>

      <!-- Avatar dropdown -->
      <div
        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
      >
        <ng-container *ngIf="user()">
          <div class="relative ml-3">
            <div>
              <button
                type="button"
                (click)="toggleDropdown()"
                class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                id="user-menu-button"
                aria-expanded="false"
                aria-haspopup="true"
              >
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">Open user menu</span>
                <img
                  class="h-8 w-8 rounded-full"
                  src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                  alt="User avatar"
                />
              </button>
            </div>

            <!-- Dropdown menu -->
            <div
              *ngIf="isDropdownOpen"
              class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-gray-800 py-1 shadow-lg ring-1 ring-gray-600 ring-opacity-5 focus:outline-none border border-gray-700"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="user-menu-button"
              tabindex="-1"
            >
              <div class="px-4 py-2 border-b border-gray-700">
                <p class="text-sm font-medium text-white">{{ user()?.name }}</p>
                <p class="text-xs text-gray-400">{{ user()?.email }}</p>
              </div>
              <a
                routerLink="/dashboard/profile"
                (click)="closeDropdown()"
                class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white transition-colors"
                role="menuitem"
                tabindex="-1"
                id="user-menu-item-0"
                >Your Profile</a
              >
              <button
                (click)="logout()"
                class="block w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-700 hover:text-white transition-colors"
                role="menuitem"
                tabindex="-1"
                id="user-menu-item-2"
              >
                Sign out
              </button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</nav>

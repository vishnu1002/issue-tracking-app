<nav
  class="relative bg-white text-gray-900 dark:bg-gray-800 dark:text-gray-100 after:pointer-events-none after:absolute after:inset-x-0 after:bottom-0 after:h-px after:bg-black/10 dark:after:bg-white/10"
>
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <!-- Left section -->
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex shrink-0 items-center">
          <img
            src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
            alt="Your Company"
            class="h-8 w-auto"
          />
        </div>

        <!-- Desktop nav links -->
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <!-- User & Representative -->
            <ng-container *ngIf="role === 'User' || role === 'Representative'">
              <a
                routerLink="/tickets"
                routerLinkActive="bg-gray-950/50 text-white"
                class="rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 hover:text-gray-900 dark:text-gray-300 dark:hover:bg-white/5 dark:hover:text-white"
              >
                My Tickets
              </a>
              <a
                routerLink="/history"
                routerLinkActive="bg-gray-950/50 text-white"
                class="rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 hover:text-gray-900 dark:text-gray-300 dark:hover:bg-white/5 dark:hover:text-white"
              >
                History
              </a>
            </ng-container>

            <!-- Admin -->
            <ng-container *ngIf="role === 'Admin'">
              <a
                routerLink="/users"
                routerLinkActive="bg-gray-950/50 text-white"
                class="rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 hover:text-gray-900 dark:text-gray-300 dark:hover:bg-white/5 dark:hover:text-white"
              >
                Users
              </a>
              <a
                routerLink="/tickets"
                routerLinkActive="bg-gray-950/50 text-white"
                class="rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 hover:text-gray-900 dark:text-gray-300 dark:hover:bg-white/5 dark:hover:text-white"
              >
                All Tickets
              </a>
            </ng-container>

            <!-- Common for all -->
            <a
              routerLink="/profile"
              routerLinkActive="bg-gray-950/50 text-white"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 hover:text-gray-900 dark:text-gray-300 dark:hover:bg-white/5 dark:hover:text-white"
            >
              Profile
            </a>
          </div>
        </div>
      </div>

      <!-- Right section -->
      <div
        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
      >
        <el-dropdown class="relative ml-3">
          <button
            class="relative flex rounded-full focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
          >
            <span class="sr-only">Open user menu</span>
            <img
              src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt=""
              class="size-8 rounded-full bg-gray-800 outline -outline-offset-1 outline-white/10"
            />
          </button>

          <el-menu
            anchor="bottom end"
            popover
            class="w-48 origin-top-right rounded-md bg-white text-gray-900 outline -outline-offset-1 outline-black/10 dark:bg-gray-800 dark:text-gray-100 dark:outline-white/10 transition"
          >
            <a
              routerLink="/profile"
              class="block px-4 py-2 text-sm text-gray-300 focus:bg-white/5 focus:outline-hidden"
            >
              Your profile
            </a>
            <button
              (click)="logout()"
              class="block w-full text-left px-4 py-2 text-sm text-gray-300 focus:bg-white/5 focus:outline-hidden"
            >
              Sign out
            </button>
          </el-menu>
        </el-dropdown>
      </div>
    </div>
  </div>
</nav>

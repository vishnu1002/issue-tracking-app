<div class="fixed inset-x-0 top-5 z-50 flex justify-center pointer-events-none">
  <div class="space-y-2">
    <div
      *ngFor="let t of toasts"
      class="pointer-events-auto flex items-center gap-4 w-full max-w-md p-4 px-5 rounded-lg shadow-sm ring-1 backdrop-blur-sm animate-toast-in"
      [ngClass]="{
        'text-emerald-200 bg-emerald-900/40 ring-emerald-800/40': t.type === 'success',
        'text-red-200 bg-red-900/40 ring-red-800/40': t.type === 'error',
        'text-indigo-200 bg-indigo-900/40 ring-indigo-800/40': t.type === 'info'
      }"
      role="alert"
    >
      <div
        class="inline-flex items-center justify-center shrink-0 w-8 h-8 rounded-lg ring-1"
        [ngClass]="{
          'text-emerald-300 bg-emerald-900/60 ring-emerald-800/40': t.type === 'success',
          'text-red-300 bg-red-900/60 ring-red-800/40': t.type === 'error',
          'text-indigo-300 bg-indigo-900/60 ring-indigo-800/40': t.type === 'info'
        }"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            *ngIf="t.type === 'success'"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          />
          <path
            *ngIf="t.type === 'error'"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v3m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
          <path
            *ngIf="t.type === 'info'"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M12 18a6 6 0 110-12 6 6 0 010 12z"
          />
        </svg>
        <span class="sr-only">Toast icon</span>
      </div>
      <div class="ms-3 flex-1 text-sm font-normal">{{ t.message }}</div>
      <button
        type="button"
        class="-mx-1.5 -my-1.5 rounded-lg focus:ring-2 p-1 inline-flex items-center justify-center h-7 w-7"
        [ngClass]="{
          'text-emerald-300 hover:text-emerald-100 focus:ring-emerald-700/40 hover:bg-emerald-900/50':
            t.type === 'success',
          'text-red-300 hover:text-red-100 focus:ring-red-700/40 hover:bg-red-900/50':
            t.type === 'error',
          'text-indigo-300 hover:text-indigo-100 focus:ring-indigo-700/40 hover:bg-indigo-900/50':
            t.type === 'info'
        }"
        (click)="dismiss(t.id)"
        aria-label="Close"
      >
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 14 14">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
